<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Registrar Caso</title>
</head>

<body>
    <header>
        <div class="img">
            <a href="./index.html">
                <img src="./assets/icons/voltar.svg" alt="">
            </a>
        </div>
    </header>
    <main class="container">
        <div class="box shadow">
            <form name="formUser">
                <table>
                    <tr>
                        <td align="left">
                            <label>Nome:</label>
                            <input type="text" name="nome" placeholder="Seu nome completo">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label>Nascimento:</label>
                            <input type="date" name="dtn"
                            >
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label>CPF:</label>
                            <input type="text" maxlength="11" name="cpf" placeholder="Seu cpf  (11 digitos)">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label>Gênero:</label>
                            <select name="genero" id="gen">
                                <option></option>
                                <option value="fem">Feminino</option>
                                <option value="masc">Masculino</option>
                            </select>
                        </td>
                    </tr>
                </table>                
                <br />
                <!-- ENDEREÇO -->
                <table>
                    <tr>
                        <td align="left">
                            <label for="estado">Estado:</label>
                            <select name="estado">
                                <option></option>
                                <option value="ac">Acre</option>
                                <option value="al">Alagoas</option>
                                <option value="am">Amazonas</option>
                                <option value="ap">Amapá</option>
                                <option value="ba">Bahia</option>
                                <option value="ce">Ceará</option>
                                <option value="df">Distrito Federal</option>
                                <option value="es">Espírito Santo</option>
                                <option value="go">Goiás</option>
                                <option value="ma">Maranhão</option>
                                <option value="mt">Mato Grosso</option>
                                <option value="ms">Mato Grosso do Sul</option>
                                <option value="mg">Minas Gerais</option>
                                <option value="pa">Pará</option>
                                <option value="pb">Paraíba</option>
                                <option value="pr">Paraná</option>
                                <option value="pe">Pernambuco</option>
                                <option value="pi">Piauí</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="rn">Rio Grande do Norte</option>
                                <option value="ro">Rondônia</option>
                                <option value="rs">Rio Grande do Sul</option>
                                <option value="rr">Roraima</option>
                                <option value="sc">Santa Catarina</option>
                                <option value="se">Sergipe</option>
                                <option value="sp">São Paulo</option>
                                <option value="to">Tocantins</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label for="cidade">Cidade: </label>
                            <input type="text" name="cidade" placeholder="Sua cidade">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label for="bairro">Bairro: </label>
                            <input type="text" name="bairro" placeholder="Seu bairro">
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="left">
                            <label for="logradouro">Logradouro:</label>
                            <input type="text" name="rua" placeholder="Rua, avenida, praça">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label for="complemento">Complemento:</label>
                            <input type="text" name="complemento"
                            placeholder="Quadra, número, bloco...">
                        </td>
                    </tr>          
                    <tr>
                        <td align="left">
                            <label for="cep">CEP: </label>
                            <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3"
                                maxlength="3">
                        </td>
                    </tr>
                </table>
                <br/>
                <!-- DOENÇA -->
                <table>
                    <tr>
                        <td align="left">
                            <label>Doença:</label>
                            <select name="genero" id="gen">
                                <option></option>
                                <option value="fem">Dengue</option>
                                <option value="masc">Malária</option>
                                <option value="masc">Zika-virus</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label>Data dos sintomas:</label>
                            <input type="date" name="dtn">
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <legend>Sintomas:</legend>
                            <p style="font-size: 8px;">*Selecione apenas os sintomas que você sentiu</p>
                            <div class="row">
                                <div class="col">
                                    <input type="checkbox" id="" name="" >
                                    <label for="scales">teste1</label>
                                </div>
                                    
                                <div class="col">
                                    <input type="checkbox" id="horns" name="horns">
                                    <label for="horns">teste2</label>
                                </div>        
                                <div class="col">
                                    <input type="checkbox" id="horns" name="horns">
                                    <label for="horns">teste3</label>
                                </div>               
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="checkbox" id="" name="" >
                                    <label for="scales">teste1</label>
                                </div>
                                    
                                <div class="col">
                                    <input type="checkbox" id="horns" name="horns">
                                    <label for="horns">teste2</label>
                                </div>        
                                <div class="col">
                                    <input type="checkbox" id="horns" name="horns">
                                    <label for="horns">teste3</label>
                                </div>               
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <label>Status Doença:</label>
                            <select name="status" id="sta">
                                <option></option>
                                <option value="confirmada">Confirmada</option>
                                <option value="suspeita">Suspeita</option>
                            </select>
                            <p style="font-size: 8px;">*Status da doença Confirmada, significa que você foi ao médico</p>
                        </td>
                    </tr>
                </table>   
            </form>
            <div class="btnIcon">
                <button>
                    <img src="./assets/icons/confirma.svg" alt="">
                </button>
            </div>
        </div>
    </main>
    <footer>
        <a class="btn click" href="./registro.html">
            <img src="./assets/icons/registro.svg" alt="">
            <h5>REGISTRAR <br /> DOENÇA</h5>
        </a>
        <a class="btn" href="./denuncia.html">
            <img src="./assets/icons/denuncia.svg" alt="">
            <h5>DENÚNCIAR <br /> FOCO</h5>
        </a>
    </footer>
</body>

</html>
